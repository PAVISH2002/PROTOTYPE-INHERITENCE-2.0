<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .disnon{
            display: none;
            margin-top: 20px;
        }
        .inp1{
            background-color: cadetblue;
            width: 400px;
            margin: 0 400px;
            text-align: center;
        }
        .display{
            padding: 40px;
            top: 200px;
            position: fixed;
            width: 150px;
            height: 150px;
            background-color: yellow;
        }
    </style> 
</head>
<body>
    <form class="inp1">
        <p>Select your phone type</p>
        <div class="phoneType">
            <input type="radio" name="phoneModel" id="Basicphone">
            <label for="Basicphone">Basicphone</label>
            <input type="radio" name="phoneModel" id="Smartphone">
            <label for="Smartphone">Smartphone</label><br>
            <button type="button" class="submit">Sumbit</button>
        </div>
        <div class="smartPhoneType disnon">
            <input type="radio" name="smartphone" id="android">
            <label for="android">Android</label>
            <input type="radio" name="smartphone" id="IOS">
            <label for="IOS">IOS</label><br>
            <button type="button" id="smarttypeButton">Sumbit</button>
        </div>
        <div class="simType disnon">
            <input type="radio" name="simtype" id="singlesim">
            <label for="singlesim">Singlesim</label>
            <input type="radio" name="simtype" id="dualsim">
            <label for="dualsim">Dualsim</label><br>
            <button type="button" id="simtypeButton">Sumbit</button>
        </div>
        <div class="dualsim disnon">
            <label for="myNum1">Enter 1st number</label>
            <input type="tel" name="" id="myNum1"><br>
            <label for="myNum2">Enter 2nd number</label>
            <input type="tel" name="" id="myNum2"><br>
            <input type="radio" name="whichsim" id="mySim1">
            <label for="mySim1">Sim-1</label>
            <input type="radio" name="whichsim" id="mySim2">
            <label for="mySim2">Sim-2</label><br>
        </div>
        <div class="singlesim disnon">
            <label for="myNum">Enter 1st number</label>
            <input type="tel" name="" id="myNum"><br>
        </div>
        <div class="messageOrCall disnon">
            <label for="callNum">Enter the Number to call or message</label>
            <input type="tel" name="" id="callNum"><br>
            <input type="radio" name="callormessage" id="call">
            <label for="call">FOR CALL</label>
            <input type="radio" name="callormessage" id="msg">
            <label for="msg">FOR MESSAGE</label><br>
            <button type="button" id="msgorcallsummit">Sumbit</button>
        </div>
        <div class="message disnon">
            <textarea name="" id="messagebox" cols="30" rows="10" placeholder="Type the message"></textarea><br>
            <button type="button" id="msgsubmit">Sumbit</button>
        </div>
    </form>
    <div class="display disnon">
        <div id="from">From : </div>
        <div id="to">To : </div>
        <div id="messging" class="disnon">Message is : </div>
    </div>
    <script type="module" src="prototypes.js"></script>
</body>
</html>
